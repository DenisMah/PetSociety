<!DOCTYPE html>
<html>
<head>
    <title>View 2</title>
</head>
<body>
<h1>View 2</h1>
<p id="test-output"></p>

<script>
    // Check if lodash is available
    if (typeof _ !== 'undefined') {
        // Use a simple lodash function (e.g., upperFirst)
        const result = _.upperFirst('hello world');
        document.getElementById('test-output').textContent = result; // Output: Hello world
    } else {
        document.getElementById('test-output').textContent = 'Lodash is not loaded!';
    }
</script>
</body>
</html>
